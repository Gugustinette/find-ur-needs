<!DOCTYPE html>
<html lang="fr">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Find Ur Needs</title>
        <link rel="stylesheet" type = "text/css" href = "content/CSS/style_index.css">
        <link rel="stylesheet" type = "text/css" href = "content/CSS/style_navbar.css">
        <link rel="stylesheet" type = "text/css" href = "content/CSS/style_map.css">
        <link rel="stylesheet" type = "text/css" href = "content/assets/font/geosanslight/style.css">
        <link rel="icon" href="content/assets/icon/findurneeds.ico">
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css'/>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <nav id = "navbar">
            <div id="navbar_title_holder">
                <a id="navbar_title_div" href="#">
                    <img src="content/assets/images/logo_findurneeds.png" alt="Find Your Needs Logo" id="nav_title_logo">
                    <p id="nav_title">Find Ur Needs</p>
                    <hr id="nav_title_line">
                </a>
            </div>
            <div id="navbar_button_holder">
                <div class="navbar_button">
                    <a href="#">
                        <p>Accueil</p>
                    </a>
                </div>
                <div class="navbar_button">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLScno0tB_FwkngR5RNxDsMPG6a5qLfRKsZXmWqvCJ8CK0FGb1w/viewform?usp=sf_link">
                        <p>Ajouter un point</p>
                    </a>
                </div>
                <div class="navbar_button">
                    <a href="contact.html">
                        <p>À Propos</p>
                    </a>
                </div>
                <div class="navbar_button navbar_button_mobile">
                    <a onclick="navbar_mobile_click()">
                        <img src="content/assets/images/arrow.png" alt="navbar arrow" id="navbar_arrow">
                    </a>
                </div>
            </div>
        </nav>
        <div id = "main_div">
            <p id = "p_state_display">Chargement...</p>
            <div id="main_dashboard">
                <div id="map"></div>
                <div id="dashboard">
                    <div class="db_input_div">
                        <p>Types de points : </p>
                        <hr>
                        <div>
                            <label class="container input_text" onclick="ask_for_points()" style="margin-top: 2vh;">Alimentaire
                                <input type="checkbox" checked="checked" id="input_foodpoint">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container input_text" onclick="ask_for_points()">Santé
                                <input type="checkbox" checked="checked" id="input_healthpoint">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container input_text" onclick="ask_for_points()">Information
                                <input type="checkbox" checked="checked" id="input_infopoint">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container input_text" onclick="ask_for_points()">Spéciaux
                                <input type="checkbox" checked="checked" id="input_specialpoint">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="db_input_div">
                        <p>Distance des points (en km): </p>
                        <input type="number" id="input_distance" min="1" max="1000000" value="10" onKeyDown="if(event.keyCode==13) ask_for_points_href();" style="margin-bottom: 2vh;">
                    </div>
                    <div class="db_input_div" id="input_validate_div" style="cursor: pointer;">
                        <a onclick="ask_for_points_href()" style="width: 100%;" class="input_text">Valider</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="content/JS/index.js"></script>
    <script src="content/JS/navbar.js"></script>
</html>
